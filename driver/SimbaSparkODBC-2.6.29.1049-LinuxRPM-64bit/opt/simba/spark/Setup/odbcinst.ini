[ODBC Drivers]
Simba Spark ODBC Driver 32-bit=Installed
Simba Spark ODBC Driver 64-bit=Installed

[Simba Spark ODBC Driver 32-bit]
Description=Simba Spark ODBC Driver (32-bit)
Driver=/opt/simba/spark/lib/32/libsparkodbc_sb32.so

[Simba Spark ODBC Driver 64-bit]
Description=Simba Spark ODBC Driver (64-bit)
Driver=/opt/simba/spark/lib/64/libsparkodbc_sb64.so

## The option below is for using unixODBC when compiled with -DSQL_WCHART_CONVERT.
## Execute 'odbc_config --cflags' to determine if you need to uncomment it.
# IconvEncoding=UCS-4LE
